<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-weight: 300;
            font-size: 2.2em;
        }

        .proxy-form {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        #urlInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #urlInput:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            padding: 12px 30px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #contentFrame {
            width: 100%;
            height: calc(100vh - 180px);
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background: white;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .proxy-form {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Secure Web Proxy</h1>
        </header>
        
        <form class="proxy-form" onsubmit="loadUrl(event)">
            <input 
             
                id="urlInput" 
                placeholder="Enter website URL (e.g., https://example.com)"
                required
                autofocus
            >
            <button type="submit">Browse</button>
        </form>

        <div class="loading">
            <div class="spinner"></div>
        </div>

        <iframe 
            id="contentFrame"
            sandbox="allow-scripts allow-forms allow-same-origin"
            referrerpolicy="no-referrer"
            title="Proxy Content"
        ></iframe>
    </div>

    <script>
        function loadUrl(event) {
            event.preventDefault();
            const urlInput = document.getElementById('urlInput');
            const frame = document.getElementById('contentFrame');
            const loading = document.querySelector('.loading');
            
            if (!urlInput.value) return;

            // Show loading spinner
            loading.style.display = 'block';
            frame.style.opacity = '0.5';

            // Proxy the URL through our server
            const proxyUrl = `/?url=${encodeURIComponent(urlInput.value)}`;
            
            frame.onload = () => {
                loading.style.display = 'none';
                frame.style.opacity = '1';
                // Maintain scroll position after load
                const scrollPos = window.scrollY || document.documentElement.scrollTop;
                window.scrollTo(0, scrollPos);
            };

            frame.src = proxyUrl;
        }

        // Handle URL parameters for direct links
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const initialUrl = urlParams.get('url');
            if (initialUrl) {
                document.getElementById('urlInput').value = initialUrl;
                loadUrl(new Event('submit'));
            }
        });
    </script>
</body>
</html>
